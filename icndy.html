<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>icndy</title>
  <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!--整个的头部-->
        <div class="header">
            <img class="icndy" src="images/logo.png"  alt="icndy"/>
            <img class="shop " src="images/shopNow.png"  alt="shopNow"/>
            <a href=""><img class="arrow " src="images/arrow.png"  alt="arrow"/ ></a>
            <ul class="list">
                <li><a href="">MENS</a></li>
                <li><a href="">WOMENS</a></li>
                <li><a href="">BRANDS</a></li>
                <li class="sale"><a href="">SALE</a></li>
                <li><a href="">NEWS</a></li>
            </ul>
        </div>
        <!--身体部分-->
        <div class="main">
            <div class="up-side">
                <!--左边放着鞋子的图片-->
                <div class="gourmet"></div>
                <!--右边的两个方块性质相似-->
                <div class="two carhartt "></div>
                <div class="two adidas"></div>
             </div>
            <div class="down-side">
                <div class="three deepsale"></div>
                <div class="three ace"></div>
                <div class="three tech"></div>
            </div>
        </div>
        <div class="instagram"></div>
        <div class="footer">
            <ul class="letter">
                <li>&copy;ICNDY2014</li>
                <li><a href="">PRIVACY</a></li>
                <li><a href="">TERMS</a></li>
                <li><a href="">SHOP</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
            <ul class="logo">
                <li class="ins "><a href=""> &nbsp;</a></li>
                <li class="face "><a href=""> &nbsp;</a></li>
                <li class="tw "><a href=""> &nbsp;</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
